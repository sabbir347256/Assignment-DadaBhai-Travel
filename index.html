<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/travel.css">
    <title>DadaBhai Travel</title>
</head>
<body>
    <header  class="header">
        <div class="container">
            <div class="title-details">
                <div class="logo">
                    <img src="Images/Group 40071 (2).png" alt="">
                </div>
                <h3><span class="pri-font2">BHAI</span> <span class="travel">Travel</span></h3>
            </div>
            <div class="navbar">
                <ul>
                    <li>
                        <a id="home" href="">Home</a>
                        <span class="nav-item">
                            <a href="">Packages</a>
                            <a href="">Testimonial</a>
                            <a href="">Blog</a>
                            <a href="">Contact</a>
                        </span>
                    </li>
                </ul>
            </div>
            <div class="menubar">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <section class="banner">
            <div class="banner-description">
                <h3 class="banner-title">
                    Explore Your Travel
                </h3>
                <p class="description">
                    Travel is the movement of people between distant geographical locations.
                </p>
            </div>
            <div class="find-section">
                <input type="text" placeholder="Where go" name="" id="">
                <select id="when">
                    <input type="text" placeholder="When" name="" id="">
                </select>
                <select id="select">
                    <input type="" placeholder="Select type" name="" value="">
                </select>
                <div class="button">
                    <i id="search" class="fa-solid fa-magnifying-glass"></i>
                    <input id="btn" type="button"
                    value="Find Now">
                </div>
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>

</body>
</html>
